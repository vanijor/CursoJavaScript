<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - Solução Aula 39</title>
	<meta charset="UTF-8"/>
	<style>
		#jogador{
			position: absolute;
			top: 0;
			left: 0;
			background-color: #00f;
			width: 50px;
			height: 50px;
		}
	</style>
	<script>
		var jog;
		var vel;
		var dx;
		var dy;
		var px;
		var py;
		var anima;
		var estado;

		function inicia(){
			vel = 2;
			dx = 1;
			dy = 0;
			px = 0;
			py = 0;
			estado = 1; //movando=1 parada=0
			jog = document.getElementById("jogador");
			jog.addEventListener("click",moverParar);
			document.getElementById("btini").addEventListener("click",mover);
			document.getElementById("btpara").addEventListener("click",parar);
			game();
		}
		function moverParar(){
			if (estado) {
				estado = 0;
				jog.style.backgroundColor = "#f00";
				cancelAnimationFrame(anima);
			} else {
				estado = 1;
				jog.style.backgroundColor = "#00f";
				anima = requestAnimationFrame(game);
			}
		}
		function mover(){
			if (!estado) {
				estado = 1;
				jog.style.backgroundColor = "#00f";
				anima = requestAnimationFrame(game);
			}
		}
		function parar(){
			estado = 0;
			jog.style.backgroundColor = "#f00";
			cancelAnimationFrame(anima);
			
		}
		function game(){
			px += dx * vel;
			//py += dy * vel;
			jog.style.left = px + "px";
			//jog.style.top = py + "px";
			if (px > 800) { dx = -1; }
			else if (px < 0) { dx = 1;}
			anima = requestAnimationFrame(game);			
		}
		window.addEventListener("load",inicia);
	</script>
</head>
<body>
	<div id="jogador"></div>
	<br><br><br>
	<button id="btini">Iniciar</button>
	<button id="btpara">Parar</button>
</body>
</html>
