<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - Métodos para manipulação de string P4</title>
	<meta charset="UTF-8"/>
	<style></style>
	<script></script>	
</head>
<body>
	<p id="txt">CFB Cursos - Curso de Javascript - aula 49 do curso de javascript</p>
	<script>		
		//toString conversao
		//trim elimina espacos iniciais e finais
		var texto = document.getElementById("txt").innerHTML;
		var texto2 = "CFB Cursos - \"Curso\" de Javascript";
		var texto3 = "CFB Cursos - \nCurso\n de Javascript";
		var num = 15;
		var res = num.toString();
		var bin = num.toString(2);
		var oct = num.toString(8);
		var hex = num.toString(16);
		var res2 = texto.trim();

		document.write(res+"<br>");
		document.write(bin+"<br>");
		document.write(oct+"<br>");
		document.write(hex+"<br>");
		document.write(res2+"<br>");
		document.write(texto2+"<br>");
		alert(texto3);
	</script>
</body>
</html>
