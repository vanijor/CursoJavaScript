<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - Aula 73 - CreateElement / appendChild, criando elementos html</title>
	<meta charset="UTF-8"/>
	<style>
		
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			var p = document.createElement("p");
			var t = document.createTextNode("Curso de Javascript - CFB Cursos");
			//p.textContent = "CFB Cursos";
			p.appendChild(t);
			document.body.appendChild(p);
			document.getElementById("btnAdd").addEventListener("click",function(){
				var lista = document.getElementById("listaElementos");
				var texto = document.getElementById("fnovo");
				var li = document.createElement("li");
				li.textContent = texto.value;
				lista.appendChild(li);
				texto.value = "";
				texto.focus();
			});
		});
	</script>		
</head>
<body>
	<input type="text" id="fnovo">
	<button id="btnAdd">Adicionar</button><br><br>
	<ul id="listaElementos"></ul>
</body>
</html>
