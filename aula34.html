<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - addEventListener AULA 2</title>
	<meta charset="UTF-8"/>
	<style>
		#dv1{width: 100px;height: 100px;border:1px solid #000;background-color: #f00;position: absolute;left: 0;top:0;}
	</style>
	<script>
		var px = 0;
		var py = 0;

		function move(){
			var obj = document.getElementById("dv1");
			var tecla = event.keyCode;
			//37=seta esqueda , 38= seta cima, 39=direita, 40=baixo, 13=enter
			if (tecla == 37) {
				px -=10;
				obj.style.left = px + "px";
			} else if (tecla == 38) {
				py -=10;
				obj.style.top = py + "px";
			} else if (tecla == 39) {
				py +=10;
				obj.style.left = py + "px";
			} else if (tecla == 40) {
				py +=10;
				obj.style.top = py + "px";
			}  else if (tecla == 13) {
				alert("Event keydown removido");
				this.removeEventListener("keydown",move);
			}
		}
		document.addEventListener("keydown",move);
	</script>
</head>
<body>
	<div id="dv1"></div>
</body>
</html>
