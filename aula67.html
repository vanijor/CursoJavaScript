<head>
	<title>CFB Cursos - Javascript - Aula 67 - Objeto History</title>
	<meta charset="UTF-8"/>
	<style>

	<script>
		var painel;
		var btBack;
		var btForward;
		var btGo;
		function histBack(){
			window.history.back();
		}
		function histForward(){
			window.history.forward();
		}
		function histGo(){
			window.history.go(-2); // avanca ou volta 2 ou mais paginas
		}
		function inicia(){
			btBack = document.getElementById("btnBack");
			btBack.addEventListener("click",histBack);
			
			btForward = document.getElementById("btnForward");
			btForward.addEventListener("click",histForward);
			
			btGo = document.getElementById("btnBack2");
			btGo.addEventListener("click",histGo);

			painel = document.getElementById("info");
			painel.innerHTML = history.length;
		}
		window.addEventListener("load",inicia);
	</script>		
</head>

	<p id="info"></p>
