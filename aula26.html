<!DOCTYPE html>
<html lang="en">
<head>
	<title>CFB Cursos - Javascript</title>
	<meta charset="UTF-8"/>
	<style>
		.titulo{
			color: #f00;
			font-size: 20px;
			text-decoration: underline;
		}
		div{
			border: 1px solid #000;
			padding: 10px;
			display: inline-block;
		}
		a{
			display: block;
		}
	</style>
</head>
<body>
	<h1 class="titulo">querySelectorAll</h1>
	<p>O querySelectorAll() é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou a uma tag específica</p>
	<h2 class="titulo">Curso de Javascript</h2>
	<p>www.youtube.com/cfbcursos</p>
	<p>cfbcursos.com.br</p>
	<div>
		<p>Este texto está dentro de uma div</p>
		<p>Este Também</p>
	</div>
	<a href="http://www.youtube.com/cfbcursos" target="blank">CANAL</a>
	<a href="cfbcursos.com.br">SITE</a>
	<hr>

	<script>
		var elementos = document.querySelectorAll(".titulo");
		for (var i = 0; i < elementos.length; i++) {
			document.write(elementos[i].innerHTML+"<br>");
		}	
	</script>
	
</body>
</html>
