<!DOCTYPE html>
<html lang="en">
<head>
	<title>CFB Cursos - Javascript</title>
	<meta charset="UTF-8"/>
	<script>
		var dt = new Date();
		var ndt = new Date();

		ndt.setDate(dt.getDate()-10);

		var sem = ndt.getDay();
		var dia = ndt.getDate();
		var mes = ndt.getMonth();
		var ano = ndt.getFullYear();

		var horas = ndt.getHours();
		var minutos = ndt.getMinutes();
		var segundos = ndt.getSeconds();

		var meses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho",
								"Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
		var semana = new Array("Domingo","Segunda-Feira","Terça-Feira",
								"Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado");
		document.write( semana[sem] +","+ dia +"-"+ meses[mes] +"-"+ ano + "<br>" );	
		document.write( horas +" : "+ minutos +" : "+ segundos );	
	</script>
</head>
<body>
	
	
</body>
</html>
