<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - addEventListener</title>
	<meta charset="UTF-8"/>
	<style>
		#dv1{width: 100px;height: 100px;border:1px solid #000;background-color: #f00;position: absolute;left: 0;top:0;}
	</style>
	<script>
		function msg(){
			alert("CFB Cursos");
		}
		function cor(obj,cor){
			obj.style.backgroundColor = cor;
		}
		function addEventos(){
			var obj = document.getElementById("dv1");
			obj.addEventListener("click",msg);
			obj.addEventListener("mouseover",function(event){
				cor(obj,"#fff");
			});
			obj.addEventListener("mouseout",function(event){
				cor(obj,"#f00");
			});
		}
	</script>
</head>
<body onload="addEventos()">
	<div id="dv1"></div>
</body>
</html>
