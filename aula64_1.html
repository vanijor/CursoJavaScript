<!DOCTYPE html>

	<title>CFB Cursos - Javascript - Aula 64 - Teste

	<meta charset="UTF-8"/>
	<style>
		
	</style>
	<script>
		function mudaCor(cor){
			parent.document.body.style.backgroundColor = cor; //funcao parent nao funciona no Chrome
		}
	</script>	
</head>
<body>
	<button onclick="mudaCor('#f00')">Vermelho</button>
	<button onclick="mudaCor('#0f0')">Verde</button>
	<button onclick="mudaCor('#00f')">Azul</button>
	
</body>
</html>
