<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CFB Cursos - Javascript - requestAnimationFrame</title>
	<meta charset="UTF-8"/>
	<style>
		#jogador{
			position: absolute;
			top: 0;
			left: 0;
			background-color: #00f;
			width: 50px;
			height: 50px;
		}
	</style>
	<script>
		var jog;
		var vel;
		var dx;
		var dy;
		var px;
		var py;
		var anima;

		function inicia(){
			vel = 2;
			dx = 1;
			dy = 0;
			px = 0;
			py = 0;
			jog = document.getElementById("jogador");
			jog.addEventListener("click",function(){
				cancelAnimationFrame(anima);
			});
			game();
		}
		function game(){
			px += dx * vel;
			//py += dy * vel;
			jog.style.left = px + "px";
			//jog.style.top = py + "px";
			if (px > 800) { dx = -1; }
			else if (px < 0) { dx = 1;}
			anima = requestAnimationFrame(game);			
		}
		window.addEventListener("load",inicia);
	</script>
</head>
<body>
	<div id="jogador"></div>
	<br><br><br>
	<button id="btini">Iniciar</button>
	<button id="btpara">Parar</button>
</body>
</html>
